<div [@displayHide]="hide ? 'hide' : 'display'" class="text-area">
  <div class="speaker speaker-size">{{(story.state$ | async)?.speaker}}</div>
  <div class="text text-size">{{(story.state$ | async)?.text}}</div>
  <div *ngIf="!hide" class="toggle" (click)="hide = true">
    <mat-icon class="speaker-size">expand_more</mat-icon>
  </div>
</div>
<div *ngIf="hide" class="toggle bottom" (click)="hide = false">
  <mat-icon class="speaker-size">expand_less</mat-icon>
</div>
